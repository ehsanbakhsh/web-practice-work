<body>
    <h3>Un-Shift Function.</h3>
    <p>
        <ol>
            <li>To add elements in array we use push function or index</li>
            <li>These will add elements at the end of array.</li>
            <li>If you want to add elements at the start of array and move all element one index ahead then we can use unshift function.</li>
        </ol>
    </p>
</body>
