<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations and keyframes</title>
    <style>
        .container{
            background-color: rgb(0, 0, 173);
        }
        .box{
            background-color: blue;
            width: 200px;
            height: 300px;
            position: relative;
            animation-name: Ehsan;
            animation-duration: 5s;
            animation-iteration-count: 1;
            /* animation-fill-mode: forwards; */
            /* animation-timing-function: ease-in-out; */
            /* animation ko starting krny k liyay animation delay use krty hain */
            
            
            /* is ki madad sy animation page k reload hoony k 2 sec k baad chly ga */
            /* animation-delay: 2s; */
            /* is ki madad sy hm animation ko control kr akty hain */

            animation-direction:unset;
        }


        /* @keyframes Ehsan{
            from{width:200px;
        }
        to{width: 1000px ;} */

        @keyframes Ehsan{
            0%{
                top: 0px;
                left: 0px;
            }
            10%{
                top: 100px;
                left: 100px;
            }
            20%{
                top: 0px;
                left: 200px;
            }
            30%{
                top: 100px;
                left: 300px;
            }
            40%{
                top: 0px;
                left: 400px;
            }
            50%{
                top: 100px;
                left: 500px;
            }
            60%{
                top: 0px;
                left: 400px;
            }
            70%{
                top: 100px;
                left: 300;
            }
            80%{
                top: 0px;
                left: 200px;
            }
            90%{
                top: 100px;
                left: 100px;
            }
            100%{
                top: 0px;
                left: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            This is a box.
        </div>
    </div>
</body>
</html>
