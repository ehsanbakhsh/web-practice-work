<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .container {
        height: 550px;
        width: 100%;
        border: 2px solid black;
        display: flex;


        /* flex-direction: row; default value us row */
        /* flex-direction: column; */
        /* flex-direction: column-reverse; */
        /* flex-direction: row-reverse; */
        
        /* flex-wrap: wrap; */
        /* flex-wrap: wrap-reverse; */

        /* Specifies how flexbox items are placed in the flexbox.
Syntax: <'flex-direction'> || <'flex-wrap'> */
        flex-flow: row wrap;


        justify-content: center;
        /* justify-content: space-between; */
        /* justify-content: space-evenly; */
        /* justify-content: space-around; */


        /* align-items: center; */
        /* align-items: center; */
        /* align-items: flex-start; */
        /* align-items: stretch; */

      }
      .item {
        background-color: tomato;
        border: 2px solid black;
        margin: 10px;
        padding: 3px;
        width: 200px;
        height: 200px;
      }
      #item1{
        /* flex properties for a flex item */
        /* jis ka order ziada bra hooga whi end py jaay ga */

        /* order: 2; */

/* flexgrow property ki maded sy ye item chorai main baakio ki nisbat ziada barhy ga jb hamary container ko bry hony ka mooqa mily ga to jis item ka flex grow zida hoga to us ki chorai bhi usi k hisaab sy ziada hoogi*/
        flex-grow: 3;
      }
      #item2{
        order: 3;
      }
      #item3{
        order: 4;
      }
    </style>
  </head>
  <body>
    <h3>What is flexbox?</h3>
    <ul>
      <li>
        Flexbox is one dimensional layout method for laying out items in rows or
        columns.
      </li>
      <li>Css flexbox is a better way to align items into a container.</li>
      <li>flexbox = Flexible + Box</li>
    </ul>

    <h1>This is a flexbox.</h1>
    <div class="container">
      <div class="item" id="item1">First Box</div>
      <div class="item" id="item2">second Box</div>
      <div class="item" id="item3">Third Box</div>
      <!-- <div class="item" id="item4">Fourth Box</div>
      <div class="item" id="item5">Fifth Box</div>
      <div class="item" id="item6">Sixth Box</div> -->
    </div>
  </body>
</html>
