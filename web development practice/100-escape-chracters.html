<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Chracters</title>
    <script src="./100-escape-chracters.js"></script>
</head>
<body>
    <h3>Escape Chracters.</h3>
    <p>
        <ol>
            <li>var a = "Hello\'World"; // Single quotes.</li>
            <li>var b = "Hello\"World"; // Double quotes.</li>
            <li>var c = "Hello\\World"; // Backslash.</li>
            <li>var d = "Hello\nWorld"; // New line.</li>
            <li>var e = "Hello\tWorld"; //Horizontal tab.</li>
        </ol>
    </p>
</body>
</html>
