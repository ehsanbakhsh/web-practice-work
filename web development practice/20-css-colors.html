<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #firstpara{
            color: red;       /*Color by name*/
        }
        #secondpara{
            color: rgb(80, 150, 200);       /*Color by value Red Green and Blue.*/
        }
        #thirdpara{
            color: #f88ff5;      /*color by hexa code*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is the first paragraph from the first box.</p>
<hr>
    <h2>This is my second box</h2>
    <p id="secondpara">This is the second paragraph from the second box.</p>
    <hr>
    <h2>This is my third box</h2>
    <p id="thirdpara">This is the third paragraph from the third box.</p>
</body>
</html>
