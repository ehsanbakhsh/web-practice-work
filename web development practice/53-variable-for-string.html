    <h3>Variables For String</h3>
    <p>To store text in variable we use string</p>
    <p>For Example:</p>
    <p><strong>var name = "Ehsan"</strong></p>
    <p>If we want to change the value of string we can write the syntax like that:</p>
    <p><strong>name = "Bakhsh"</strong></p>
