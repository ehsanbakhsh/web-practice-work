<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes and nth childs pseudo selecters.</title>
    <style>
      .container {
        display: block;
        width: 300px;
        margin: auto;
      }
      input {
        display: block;
      }
      input[type="text"] {
        margin: 50px;
        border: 5px solid red;
      }
      a[target] {
        font-size: 40px;
        color: lightcoral;
      }
      /* it can add colors only in 3rd li element */
      li:nth-child(3) {
        color: red;
      }
      /* it can add colors on every 2nd element */
      li:nth-child(2n + 0) {
        color: lightseagreen;
      }
      li:nth-child(odd) {
        background-color: lime;
      }
      li:nth-child(even) {
        background-color: maroon;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><a href="http://google.com" target="_blank">Go to Google</a></h1>
      <h1><a href="http://facebook.com" target="_blank">Go to Facebook</a></h1>
      <form action="" class="form-control">
        <input type="text" placeholder="Enter your name" />
        <input type="password" placeholder="Enter your password" />
        <input type="submit" placeholder=" Submit" />
      </form>
      <ul>
        <li class="item" id="item1">item 1</li>
        <li class="item" id="item2">item 2</li>
        <li class="item" id="item3">item 3</li>
        <li class="item" id="item4">item 4</li>
        <li class="item" id="item5">item 5</li>
        <li class="item" id="item6">item 6</li>
        <li class="item" id="item7">item 7</li>
        <li class="item" id="item8">item 8</li>
        <li class="item" id="item9">item 9</li>
        <li class="item" id="item10">item 10</li>
      </ul>
    </div>
  </body>
</html>
