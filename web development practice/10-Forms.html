<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <P>Here we can discuss about forms.</P>
    <p>whenever we can create forms we can use the (form) tag.In the form tag we can create some blocks to gain user's information.For Example:</p>
    <form>
        <div>
            <label for="firstname">First Name:</label><input type="text" name="myFirstName" id="firstname">
        </div>
        <br />
        <div>
            <label for="lastname">Last Name:</label><input type="text" name="myLastName" id="lastname">
        </div>
        <br />
        <div>
            <label for="password">Password:</label><input type="password" name="myPassword" id="password">
        </div>
        <br />
        <div>
            <label for="confirmPassword">Confirm Password:</label><input type="password" name="myPassword" id="confirmPassword">
        </div>
        <br />
        <div>
            <label for="email"> E-mail:</label><input type="email" name="myEmail" id="email">
        </div>
        <div>
            <label for="date">Date:</label><input type="date" name="myDate" id="date">
        </div>
        <br />
        <div>
            <label for="time">Time:</label><input type="time" name="myTime" id="time">
        </div>
        <br />
        <div>
            Gender:
            <br />
            <input type="radio" name="mygender" id="male"><label for="male">Male</label>
            <br />
            <input type="radio" name="mygender" id="female"><label for="female">Female</label>
            <br />
            <input type="radio" name="mygender" id="other"><label for="other">Other</label>
        </div>
        <br />
        <div>
            <label for="areYouMarried">Are you Married?</label><input type="checkbox" name="married" id="areYouMarried">
        </div>
        <br />
        <div>
            <input type="submit" value="SUBMIT NOW" name="submit">
        </div>
        <br />
        <div>
            <input type="reset" name="reset">
        </div>
    </form>
</body>
</html>
