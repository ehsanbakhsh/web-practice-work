<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigaton Bar</title>
    <style>
      .navbar {
        background-color: rgb(139, 138, 138);
        border-radius: 10px;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li {
        float: left;
        list-style: none;
        padding: 10px;
        margin: 9px 37px 8px -19px;;
      }
      .navbar li a {
        text-decoration: none;
      }
      .navbar li a:hover {
          color: blue;
      }
      .search{
          float: right;
          padding: 15px;
          margin: 0px 50px;
          color: indigo;
      }
      .navbar input{
          border: 2px solid black;
          padding: 3px;
            margin: 0px 31px 0px 12px;
            border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact us</a></li>
        <div class="search">Search:<input type="text" name="search" id="search" placeholder="Search this website."></div>
      </ul>
    </header>
  </body>
</html>
