<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json Tutorial</title>
</head>
<body>
    <div class="container">This is json tutorial.</div>


    <script>
        let jsonObj = {
            Name: "Ehsan",
            Father:"M.Bakhsh",
            Friends:"Sajeel , Zeeshan",
            Food : "Bhindi",
        }
        console.log(jsonObj);
        let myJsonStr = JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('Bhindi' , 'Baingn');
        console.log(myJsonStr);

        newJson = JSON.parse(myJsonStr);
        console.log(newJson);

    </script>
</body>
</html>
