<body>
    <h3>Length property.</h3>
    <p>
        <ol>
            <li>You can find out number of elememts in an array by length property.
                <br>
                <strong>var foods = ["pizza", "Burger", "Snacks"];</strong>
                <br>
                console.log(Foods.length); // 3
                <br>
                var arr = [];
                <br>
                console.log(arr.length); // 0
            </li>
        </ol>
    </p>
    <hr>
    <p>Opent he console window to see some examples. :)</p>
</body>
